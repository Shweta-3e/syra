<div class="Container">
    <h3>
       Change Password <span class="badge"></span>
    </h3>
    <div class="tab-content" style="padding-top:10px">

        <div class="row" style="padding-top:10px">
            <div class="form-group">
                <label class="control-label col-sm-2 mandatory required" style="font-weight:normal" for="txtPassword"><b>New Password</b></label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="txtPassword" ng-model="Changepassword.Password" required>
                </div>
            </div>
        </div>

        <div class="row" style="padding-top:10px">
            <div class="form-group">
                <label class="control-label col-sm-2 mandatory required" style="font-weight:normal" for="txtConfirmPassword"><b>Confirm Password</b></label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="txtConfirmPassword" ng-model="Changepassword.ConfirmPassword" required>
                </div>
            </div>
        </div>

    </div>

    <div class="row" style="padding-top:10px">
        <div class="form-group">
            <div class="col-md-offset-2 col-md-10">
                <input type="button" class="btn btn-primary" value="Reset" ng-click="ForgotPassword()"
                       style="border-radius:5px;height:39px;width:150px;font-weight:bold;" />
            </div>
        </div>
    </div>

</div>
