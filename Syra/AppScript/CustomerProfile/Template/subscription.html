<div class="row">
    <h2>
        My Subscription
    </h2>
</div>
<hr />

<div class="row">
    <div class="form-group">
        <label class="control-label col-sm-2" style="font-weight:normal">Plan :</label>
        <div class="col-sm-10">
            {{CustomerPlan.PlanName}}
        </div>
    </div>
</div>

<div class="row" style="padding-top:10px">
    <div class="form-group">
        <label class="control-label col-sm-2" style="font-weight:normal" for="txtCompanyName">Activation Date : </label>
        <div class="col-sm-10">
            {{CustomerPlan.ActivationDate | date : 'dd/MM/yy'}}
        </div>
    </div>
</div>

<div class="row" style="padding-top:10px">
    <div class="form-group">
        <label class="control-label col-sm-2" style="font-weight:normal" for="txtCompanyName">Expiry Date :</label>
        <div class="col-sm-10">
            {{CustomerPlan.ExpiryDate | date : 'dd/MM/yy'}}
        </div>
    </div>
</div>
