<div class="row">
    <h2>
        My Subscription
        <span class="pull-right">
            <a class="btn btn-default" style="height: 10%;border: 0px;font-size:15px;font-weight:bold;font-family:'Rubik';color:#8e3052;"
               ng-show="!IsEditMode" ng-click="UpgradeSubscription()">
                Upgrade
            </a>
        </span>
    </h2>
</div>
<hr style="height:5%;margin-top: -20px;" />

                <option value="">{{CustomerPlan.Name}}</option>
            </select>
            <!--<input type="text" ng-change="UpgradePlan(CustomerPlan.Name)" ng-disabled="!IsEditMode" class="form-control" id="txtName" style="width:50%;height: 35px;-webkit-box-shadow: 0 10px 6px -6px #777;-moz-box-shadow: 0 10px 6px -6px #777;box-shadow: 0 5px 6px -6px #777;" ng-model="CustomerPlan.Name" disabled>-->
        </div>
    </div>
</div>
