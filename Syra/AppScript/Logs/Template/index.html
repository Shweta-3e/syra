<div class="container" ng-hide="LogView">
    <h2 style="font-family:'Rubik'">
        Log View
        <span class="pull-right">
        </span>
    </h2>
    <div class='input-group date' id='datetimepicker1' style="padding-bottom:50px; padding-top:2%; width:100%;">
        <div id="timespan" style="width:30%;display:inline-block">
            <div>
                <label style="font-family:'Rubik';font-size:medium;">TimeSpan</label>
            </div>
            <select style="border-radius:5px;width:45%;color:black;" data-ng-model="timespan" ng-change="GetTimeSpan(timespan)">
                <option value="" disabled selected>Select an Option</option>
                <option data-ng-repeat="time in TimeList">{{time.type}}</option>
            </select>
        </div>
        <div id="fromdate" style="width:20%;display:inline-block;margin-left:-14%;">
            <label style="font-family:'Rubik'; font-size:medium;margin-top:1.5%;margin-left: 12%;">Start Date </label>
            <md-datepicker ng-model="fromdate" ng-disabled="disabled" md-placeholder="Start Date" md-min-date="minstartDate" md-max-date="maxstartDate" style="margin-right:20px" md-open-on-focus></md-datepicker>
        </div>
        <div id="todate" style="width:20%;display:inline-block;margin-left:-1%">
            <label style="font-family:'Rubik';font-size:medium;margin-top:1.5%;margin-left: 12%;">End Date </label>
            <md-datepicker ng-model="todate" ng-disabled="disabled" md-placeholder="End Date" md-min-date="minendDate" md-max-date="maxendDate" md-open-on-focus></md-datepicker>
        </div>
        <div id="btnlogview" style="width:30%;display:inline-block;margin-left:5%;">
            <button class="btn btn-success" style="margin-left:-25%;margin-top:-6%;font-family:'Rubik'" ng-click="showDate()">Show Logs</button>
        </div>
    </div>
    <table datatable="ng" style="margin-top:1%" dt-options="vm.dtOptions" dt-columns="vm.dtColumns" class="table table-responsive table-bordered table-striped">
        <thead>
            <tr>
                <th class="text-align-center" style="width:250px;font-family:'Rubik'">DateTime</th>
                <th class="text-align-center" style="width:200px;font-family:'Rubik'">Session Id</th>
                <th class="text-align-center" style="font-family:'Rubik'">IP Address</th>
                <th class="text-align-center" style="font-family:'Rubik'">Region</th>
                <th class="text-align-center" style="font-family:'Rubik'">User Query</th>
                <th class="text-align-center" style="font-family:'Rubik'">Bot Answers</th>

            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="log in Logs">
                <td class="text-align-center">{{log.LogDate}}</td>
                <td class="text-align-center">{{log.SessionId}}</td>
                <td class="text-align-center">{{log.Region}}</td>
                <td class="text-align-center">{{log.IPAddress}}</td>
                <td class="text-align-center">{{log.UserQuery}}</td>
                <td class="text-align-center" ng-bind-html="log.BotAnswers1"></td>

            </tr>
        </tbody>
    </table>
</div>
