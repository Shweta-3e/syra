<div class="Container">
    <ul class="nav nav-tabs">
        <li class="active" ng-class="{'active': isActiveTab(1)}"><a role="tab" data-toggle="tab" ng-click="tab=1"><b>DataBase Entry</b></a></li>
    </ul>
    <div class="tab-content" style="padding-top:10px">
        <div ng-show="isActiveTab(1)" ng-class="tab==1?'tab-pane fade in active':'tab-pane fade in'">
            <div class="row">
                <div class="form-group">
                    <label class="control-label col-sm-2 mandatory required" style="font-weight:normal" for="txtName"><b>Intent</b></label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="txtName" ng-model="CreateDbEntry.Intent" required>
                    </div>
                </div>
            </div>

            <div class="row" style="padding-top:10px">
                <div class="form-group">
                    <label class="control-label col-sm-2 mandatory required" for="txtDetails" style="font-weight:normal"><b>Entity</b></label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="txtDetails" ng-model="CreateDbEntry.Entity" required>
                    </div>
                </div>
            </div>

            <div class="row" style="padding-top:10px">
                <div class="form-group">
                    <label class="control-label col-sm-2 mandatory required" for="txtCategory" style="font-weight:normal"><b>Response</b></label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="txtCategory" ng-model="CreateDbEntry.Response" required>
                    </div>
                </div>
            </div>
            <div class="row" style="padding-top:10px">
                <div class="form-group">
                    <div class="col-md-offset-2 col-md-10">
                        <input type="button" class="btn btn-primary" value="Save" ng-click="DbEntryCreate()"
                               style="border-radius:5px;height:39px;width:150px;font-weight:bold;" />

                        <input type="button" class="btn btn-danger" value="Cancel"
                               style="border-radius:5px;height:39px;width:150px;font-weight:bold;"
                               ng-click="Cancel()" />
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
